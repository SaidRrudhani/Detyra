<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="
        var emri = prompt('Shkruani emrin tuaj:');
        var mosha = prompt('Shkruani moshën tuaj:');
        if(emri && mosha){
            alert('Përdoruesi: ' + emri + ' | Mosha: ' + mosha);
        }
    ">Kliko këtu</button>

     <button onclick="
        var num1 = Number(prompt('Shkruani numrin e parë:'));
        var num2 = Number(prompt('Shkruani numrin e dytë:'));
        var shuma = num1 + num2;
        alert('Shuma e dy numrave është: ' + shuma);
    ">Llogarit Shumën</button>

        <button onclick="
        var numri = Number(prompt('Shkruani një numër:'));
        if(isNaN(numri)){
            alert('Ju nuk keni dhënë një numër të vlefshëm!');
        } else {
            if(numri % 2 === 0){
                alert('Numri ' + numri + ' është ÇIFT.');
            } else {
                alert('Numri ' + numri + ' është TEK.');
            }
        }
    ">Kontrollo Numrin</button>

        <button onclick="
        var fjala1 = prompt('Shkruani fjalën e parë:');
        var fjala2 = prompt('Shkruani fjalën e dytë:');
        if(fjala1 && fjala2){
            var fjalia = 'Ju shkruat: ' + fjala1 + ' ' + fjala2;
            alert(fjalia);
        } else {
            alert('Duhet të shkruani dy fjalë!');
        }
    ">Bashko Fjalët</button>

        <button onclick="
        var fjala1 = prompt('Shkruani fjalën e parë:');
        var fjala2 = prompt('Shkruani fjalën e dytë:');
        if(fjala1 && fjala2){
            alert('Fjala e përsëritur është: ' + fjala1 + ' ' + fjala2);
        } else {
            alert('Ju duhet të shkruani dy fjalë!');
        }

</body>
</html>
